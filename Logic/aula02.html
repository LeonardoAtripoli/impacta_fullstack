           novoEstoque+=100;

            sorteio=parseInt(Math.random()*5);

        /////
        console.log(15 % 4);
        let numeros=[12,34,55,49,121,4,156,7,329];

        for(var i=0;i<numeros.length;i++){
            
            if(numeros[i] % 2 == 0){

                parImpar = numeros[i] + " é ÍMPAR";
                // console.log(numeros[i]+ "- ÍMPAR");
            }

            numeros[i] % 2 == 0 ? item.className="sucesso" : item.className="alerta";
        }
